services:
  dev:
    build: .
    container_name: my-project-dev-1
    ports:
      - "3000:5173"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    profiles:
      - dev
    environment:
      - NODE_ENV=development

volumes:
  node_modules:
